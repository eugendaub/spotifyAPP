<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light">Sushi</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon color="light" slot="start" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="deleteUser()">
        <ion-icon color="light" slot="start" name="skull-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-row class="ion-no-padding" *ngFor="let entry of data; let isFirst = first;">
    <ion-col size="9">
      <h2 class="select-header">{{entry.title}}</h2>
    </ion-col>
    <!--Settings Icon
    <ion-col size="3" class="ion-text-end">
      <ion-button *ngIf="isFirst" fill="clear" color="light">
        <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <!-- Horizontal scroll view -->
    <ion-slides [options]="optsHorizontalScroll">
      <ion-slide *ngFor="let album of entry.albums" tappable (click)="openAlbum(album)">
        <img [src]="'/assets/images/albums/'+dasherize(album.image)+'.jpg'">
        <span class="title">{{ album.title }}</span>
      </ion-slide>

    </ion-slides>
  </ion-row>
</ion-content>
