<ion-header>
  <ion-toolbar [style.--background]="data.backgroundColor">
    <ion-buttons slot="start">
      <ion-back-button text="" color="light" defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">{{data?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="data" [style.--custombg]="data.backgroundColor"
             [appImageFade]="cover" [scrollEvents]="true" [fullscreen]="true">

  <!-- Image of the album -->
  <div class="ion-text-center image-box" #cover>
    <img alt="Album Images" [src]="'/assets/images/albums/'+dasherize(data.image)+'.jpg'" *ngIf="data">
  </div>

  <div class="main">
    <ion-row>
      <ion-col size="9" class="album-info">
        <p>{{ data.artist }}</p>
        <span> {{ data.title }} Â· {{ data.released }}</span>

      </ion-col>
      <ion-col size="0.5" class="ion-text-right ion-no-padding">
        <ion-button fill="clear" (click)="placeAnOrderTemp(data)" [disabled]="orderButtonDisabled">
          <ion-icon name="add" size="large" color="primary" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    <ion-col size="7" class="ion-text-left ion-no-padding">
        <ion-button fill="clear" class="ion-no-margin">
          <ion-icon name="heart-outline" color="light" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
       <!-- <ion-col size="4" class="ion-text-right ion-no-padding">
        <ion-button fill="clear" (click)="placeAnOrderTemp(data)" [disabled]="orderButtonDisabled">
          <ion-icon name="add" size="large" color="primary" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>-->
    </ion-row>
    <ion-list>
      <ion-item *ngFor="let t of data.tracks" lines="none">
        <ion-label>{{t.title}}
          <p>{{data.artist}}</p>
        </ion-label>
        <!--<ion-icon slot="end" size="small" name="ellipsis-horizontal" color="light"></ion-icon>-->
      </ion-item>
    </ion-list>
  </div>
</ion-content>
