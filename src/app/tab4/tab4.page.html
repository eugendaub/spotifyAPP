<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title color="light">All yours Sushi orders </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let order of allUserOrders" >
    <ion-list>
      <ion-item>
        <ion-col size="2" class="ion-no-padding">
          <img alt="Kitchen Images" [src]="'/assets/images/albums/'+order.imageLink+'.jpg'">
        </ion-col>
        <ion-col size="7.3">
          <ion-label class="title">
            {{ order.title }}
            <p>{{order.price}}€</p>
            <p>{{order.createdAt | date:'HH:mm:ss dd/MM/yy'}}</p>
          </ion-label>
        </ion-col>
      </ion-item>
    </ion-list>
  </div>
