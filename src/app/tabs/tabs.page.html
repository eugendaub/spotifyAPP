
<ion-content>


  <div class="container" *ngIf="orderSet ;then orderGiven; else noOrder">
  </div>
  <ng-template #orderGiven>
    <ion-fab  horizontal="end" slot="fixed" >
      <ion-fab-button [disabled]="orderSet" fab-but="button">
        <div >
            <ion-icon color="light" name="restaurant"></ion-icon>
            <label>{{timeLeft}}</label>
        </div>
      </ion-fab-button>
    </ion-fab>
  </ng-template>
  <ng-template #noOrder>
    <ion-fab  horizontal="end" slot="fixed" >
      <ion-fab-button [disabled]="orderSet" fab-but="button" (click)="orderTimerPause()">
            <ion-icon color="light" name="restaurant-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-template>


</ion-content>
<ion-tabs (ionTabsDidChange)="setSelectedTab()">

  <div class="player">
    <div class="progress-bar">
      <div class="progress"  [style.width]="timeLeft + '%'" ></div>
    </div>

    <ion-row class="ion-no-padding">
      <ion-col size="2" class="ion-no-padding">
        <img src="/assets/images/albums/when-we-all-fall-asleep.jpg">
      </ion-col>
      <ion-col size="8" class="ion-align-self-center">
        <b>All the Good Girls Go to Hell</b><br>
        <span>Billie Eilisch</span>
      </ion-col>
      <ion-col size="2" class="ion-text-center ion-no-padding ion-align-self-center">
        <ion-icon name="play" color="light" size="large"></ion-icon>
      </ion-col>
    </ion-row>-->


    <!--<button (click)='pauseOrderTimer()'>Pause</button>-->

    <!--<p>{{timeLeft}} Seconds Left....</p>-->
  </div>
  <!-- The Ionic tab bar -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon [name]="selected === 'tab1' ? 'restaurant' : 'restaurant-outline'"></ion-icon>
      <ion-label>Sushi</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon [name]="selected === 'tab2' ? 'beer' : 'beer-outline'"></ion-icon>
      <ion-label>Drink</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon [name]="selected === 'tab3' ? 'fast-food' : 'fast-food-outline'"></ion-icon>
      <ion-label>Kitchen order</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
