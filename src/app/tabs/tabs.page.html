
<ion-content>


  <div class="container" *ngIf="orderSet ;then orderGiven; else noOrder">
  </div>
  <ng-template #orderGiven>
    <ion-fab  horizontal="end" vertical="top" slot="fixed" >
      <ion-fab-button fab-but="button" (click)="orderTimerPause()">
        <div >
            <ion-icon color="light" name="restaurant"></ion-icon>
          <ion-label color="light">{{timeLeft}}</ion-label>
        </div>
      </ion-fab-button>
    </ion-fab>
  </ng-template>
  <ng-template #noOrder>
    <ion-fab  horizontal="end" vertical="top" slot="fixed" >
      <ion-fab-button [disabled]="orderSet" fab-but="button" (click)="orderTimerPause()" >
            <ion-icon color="light" name="restaurant-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-template>

      <ion-icon color="light" name="clipboard-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>-->


</ion-content>
