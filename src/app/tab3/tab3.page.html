<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title color="light">Kitchen</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">


  <div *ngFor="let order of allOrders">

    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-col size="2" class="ion-no-padding">
            <img [src]="'/assets/images/albums/'+order.imageLink+'.jpg'">
          </ion-col>
          <ion-col size="8">
            <ion-label>
              {{ order.title }}
              <p>Table: {{order.userTableNr}}</p>
             <!-- <div class="time ion-text-right">
                {{order.createdAt?.toMillis() | date:'short'}}
              </div>-->
            </ion-label>

          </ion-col>
        </ion-item>
        <ion-item-options  side="start">
          <button ion-button  (click)="deleteOrder(order)"  >Done</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

    <ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="deleteAllUserOrders()" color="secondary">
    <ion-icon name="trash"></ion-icon>
  </ion-fab-button>
  </ion-fab>
</ion-content>
