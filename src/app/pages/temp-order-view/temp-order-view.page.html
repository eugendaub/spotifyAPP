<ion-header>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-back-button text="" color="light" defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Your Sushi order view</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let order of allTempOrders">

    <ion-list>
        <ion-item>
          <ion-col size="2" class="ion-no-padding">
            <img [src]="'/assets/images/albums/'+order.imageLink+'.jpg'">
          </ion-col>
          <ion-col size="5">
            <ion-label>
              {{ order.ti }}
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right ion-no-padding">
            <ion-button fill="clear" >
              <ion-icon name="skull-outline" size="large" color="primary" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-item>
    </ion-list>
  </div>

  <ion-button class="button-order" expand="block">Order Now</ion-button>
</ion-content>
