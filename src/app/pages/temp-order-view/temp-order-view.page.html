<ion-header>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-back-button text="" color="light"  (click)="openTab1()"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Your Sushi order view</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let order of allTempOrders">

    <ion-list>
        <ion-item>
          <ion-col size="2" class="ion-no-padding">
            <img [src]="'/assets/images/albums/'+order.imageLink+'.jpg'">
          </ion-col>
          <ion-col size="5">
            <ion-label>
              {{ order.title }}
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right ion-no-padding">
            <ion-button  fill="clear" (click)="deleteOneOrder(order)" >
              <ion-icon slot="end"  name="close-circle" size="large" color="primary" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-item>
    </ion-list>
  </div>


  <div class="fab-button" [ngSwitch]="orderNowButtonOnOff">
      <span *ngSwitchCase="'orderNowButtonOn'">
         <ion-button class="button-order"  expand="block" (click)="placeAnOrder()">
                Order Now
         </ion-button>
      </span>
      <span *ngSwitchCase="'orderNowButtonOff'">
        <ion-button class="button-order" expand="block" disabled="true">
            <ion-icon name="alarm-outline"></ion-icon>
               Please wait {{timeLeftSubject}}
         </ion-button>
      </span>
    <span *ngSwitchDefault> default</span>
  </div>

</ion-content>
